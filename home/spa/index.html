<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<div id='IPage'></div>

<script>

  "use strict";

  window.onhashchange=switchToStateFromURLHash;


  function switchToStateFromURLHash() {
    var URLHash=window.location.hash;


    let pageHTML = '';
    
    switch ( URLHash ) {
      case '#Main':
        pageHTML+="<h3>Главная страница</h3>";
        pageHTML+="<p>Щёлкайте по кнопкам!</p>";
        break;
      case '#Photo':
        pageHTML+="<h3>Фото</h3>";
        break;
      case '#About':
        pageHTML+="<h3>О нас</h3>";
        pageHTML+="<p>Мы круты!</p>";
        break;
    }
    document.getElementById('IPage').innerHTML=pageHTML;

  }

  function switchToState(newState) {
    location.hash=newState.pagename;
  }

  function switchToMainPage() {
    switchToState( { pagename:'Main' } );
  }

  function switchToPhotoPage(photoId) {
    switchToState( { pagename:'Photo' } );
  }

  function switchToAboutPage() {
    switchToState( { pagename:'About' } );
  }

  switchToStateFromURLHash();

</script>

<br>
<input type=button value='Главная' onclick='switchToMainPage()'>
<br>
<input type=button value='Фото' onclick='switchToPhotoPage()'>
<br>
<input type=button value='О нас' onclick='switchToAboutPage()'>
