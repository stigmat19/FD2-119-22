<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name='drinkName'> <br>
    <input type="text" name='ingridients'> <br>
    <input type="button" value="addDrink" onclick="addDrinkFunc()"><br>

    <script>

        const drinkHash = new HashStorageFunc();

        function addDrinkFunc(){
            const drinkName = document.querySelector('[name="drinkName"]');
            const ingridients = document.querySelector('[name="ingridients"]');

            drinkHash.addDrink(drinkName.value, ingridients.value.split(','))
        }

        function HashStorageFunc(){
            const drink = {
                'b-52': {
                    isAlco: true,
                    ingridients: ['lemon', 'water', 'alco']
                },
                'moxito': {
                    isAlco: false,
                    ingridients: ['lemon', 'water', 'alco']
                },
            };

            this.addDrink = function(name, ingr){
                drink[name] = ingr;
            }
        }

    </script>
</body>
</html>
